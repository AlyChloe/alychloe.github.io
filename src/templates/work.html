<h1>My Work</h1>
<div class="main-work">
  <div ng-repeat="item in work" class="work-container">
    <div class="work-img">
      <img src="src/images/{{item.picture}}.png" alt="Screenshot of {{item.title}}.">
    </div>
    <div class="content-container">
      <h2>{{item.title}}</h2>
      <p>{{item.content}}</p>
      <p>Skills: {{item.skills}}</p>
      <a href="{{item.github}}"><i class="fa fa-github" aria-hidden="true"></i></a>
      <a href="{{item.live}}"><i class="fa fa-desktop" aria-hidden="true"></i></a>
    </div>
  </div>
</div>
